{% comment %} Пример использования:
{% include "_includes/_forms.html" with form=form submit_label="Сохранить" %}
{% endcomment %}

{% if form.non_field_errors %}
  <div class="msg error">
    {{ form.non_field_errors }}
  </div>
{% endif %}

<form method="post" enctype="multipart/form-data" class="form">
  {% csrf_token %}
  {{ form.as_p }}
    <div class="form-actions">
    <button type="submit" class="button button--primary">{{ submit_label|default:"Отправить" }}</button>
  </div>
</form>
